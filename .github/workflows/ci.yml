name: Node.js CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Instalar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - run: npm install

      - name: Verificar node_modules
        run: ls -la node_modules

      - name: Ejecutar Jest directamente
        run: npx jest
